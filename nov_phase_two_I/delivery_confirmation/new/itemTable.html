<tr>
    <td align="left" style="font-size:0px;padding:15px 20px 40px;word-break:break-word;">
        <table cellpadding="0" cellspacing="0" width="100%" border="0"
            style="color:#3A131F;font-family:Ubuntu, Helvetica, Arial, sans-serif;font-size:13px;line-height:22px;table-layout:auto;width:100%;border:none;">
            <colgroup>
                <col style="width: 100px" />
                <col style="width: 280px" />
                <col style="width: 110px" />
            </colgroup>
            <!-- Table Header -->
            <tr>
                <th
                    style="text-align: center; font-size: 12px;  font-family: 'SanomatSans','Century Gothic','CenturyGothic','AppleGothic',sans-serif;padding-bottom: 10px;letter-spacing: 0.15em;font-weight: 400;color: #D15D27;">
                    ITEM ID </th>
                <th
                    style="text-align: center; font-size: 12px; font-family: 'SanomatSans','Century Gothic','CenturyGothic','AppleGothic',sans-serif;padding-bottom: 10px;letter-spacing: 0.15em;font-weight: 400;color: #D15D27;">
                    ITEM NAME </th>
                <th
                    style="text-align: center; font-size: 12px;  font-family: 'SanomatSans','Century Gothic','CenturyGothic','AppleGothic',sans-serif;padding-bottom: 10px;letter-spacing: 0.15em;font-weight: 400;color: #D15D27;white-space: nowrap;">
                    QUANTITY </th>
            </tr>
            <#list transaction.item as itemLine>
                <tr style="font-size: 15px;text-align: center;color: #3A131F;">
                    <td align="center" padding-right="40px" valign="top" style='color: #3A131F !important;'>
                        <a href="javascript:void(0)" style="text-decoration:none;cursor:text;"> ${itemLine.item} </a> </td>
                    <td align="center" padding="0 5px" valign="top"> ${itemLine.description} </td>
                    <td align="center" padding="0 5px" valign="top"> ${itemLine.quantity} </td>
                </tr>
            </#list>
        </table>
    </td>
</tr>
